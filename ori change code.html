<script>
function a()
{
    var num = document.getElementById("tra").value;
    if(num==""){
        alert("Enter your number."); 
        return;
    }
    var fro = "http://www.17track.net/en/track?nums=";
    fro += num;
    fro += "&fc=190094";
    document.location=fro;   
}
</script>
<input type="text" id="tra" maxlength="50">       
<button onclick="a()">Track</button>
